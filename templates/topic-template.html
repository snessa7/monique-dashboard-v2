<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[TOPIC TITLE]</title>
    <link rel="stylesheet" href="../../assets/css/topic-template.css">
</head>
<body>
    <div class="container">
        <div class="hero">
            <h1>[MAIN TITLE]</h1>
            <p class="subtitle">[SUBTITLE]</p>
            <div class="status">[STATUS OR KEY INFO]</div>
        </div>

        <div class="impact-box">
            <div class="impact-number">[KEY METRIC]</div>
            <p>[METRIC DESCRIPTION]</p>
        </div>

        <div class="section">
            <h2 class="section-title">
                <span class="icon">[EMOJI]</span> [SECTION TITLE]
            </h2>
            <div class="provision-grid">
                <div class="provision-card [CARD-CLASS]">
                    <div class="provision-title">[ITEM TITLE]</div>
                    <div class="provision-detail">
                        [DETAILED EXPLANATION WITH <span class="highlight">HIGHLIGHTS</span>]
                    </div>
                </div>
                <!-- Add more provision cards as needed -->
            </div>
        </div>

        <!-- Add more sections as needed -->

        <div class="footer">
            <p>[FOOTER NOTE]</p>
            <p>Last updated: [DATE] | For Monique</p>
        </div>
    </div>
</body>
</html>
