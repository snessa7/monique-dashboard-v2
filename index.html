<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monique's Mind Blowers - Knowledge Hub</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <style>
        /* Inline critical styles for immediate rendering */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
        }
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s;
        }
        .loader {
            width: 80px;
            height: 80px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: #00d4ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loader">
        <div class="loader"></div>
    </div>

    <canvas id="particleCanvas"></canvas>
    
    <div class="container">
        <header class="hero">
            <div class="hero-content">
                <h1 class="glitch" data-text="MONIQUE'S">MONIQUE'S</h1>
                <h2 class="subtitle">MIND BLOWERS</h2>
                <p class="tagline">Where Complex Topics Become Crystal Clear</p>
                <div class="stats">
                    <span class="stat-item"><span id="topicCount">0</span> Topics</span>
                    <span class="stat-item"><span id="viewCount">0</span> Views</span>
                    <span class="stat-item">Updated <span id="lastUpdate">Today</span></span>
                </div>
            </div>
        </header>

        <nav class="category-nav">
            <button class="category-btn active" data-category="all">
                <span class="icon">üåü</span> All Topics
            </button>
            <button class="category-btn" data-category="politics">
                <span class="icon">üèõÔ∏è</span> Politics
            </button>
            <button class="category-btn" data-category="science">
                <span class="icon">üß¨</span> Science
            </button>
            <button class="category-btn" data-category="technology">
                <span class="icon">üíª</span> Technology
            </button>
            <button class="category-btn" data-category="culture">
                <span class="icon">üé≠</span> Culture
            </button>
            <button class="category-btn" data-category="health">
                <span class="icon">üíä</span> Health
            </button>
            <button class="category-btn" data-category="finance">
                <span class="icon">üí∞</span> Finance
            </button>
        </nav>

        <div class="search-container">
            <input type="text" id="searchBox" placeholder="Search mind-blowing topics..." class="search-input">
            <div class="search-suggestions" id="searchSuggestions"></div>
        </div>

        <main class="topics-grid" id="topicsGrid">
            <!-- Topics will be dynamically loaded here -->
        </main>

        <div class="floating-menu">
            <button class="fab" id="fabMenu">
                <span class="icon">‚ú®</span>
            </button>
            <div class="fab-options">
                <button class="fab-option" id="randomTopic" title="Random Topic">
                    <span class="icon">üé≤</span>
                </button>
                <button class="fab-option" id="toggleTheme" title="Toggle Theme">
                    <span class="icon">üåì</span>
                </button>
                <button class="fab-option" id="fullscreen" title="Fullscreen">
                    <span class="icon">‚õ∂</span>
                </button>
            </div>
        </div>
    </div>

    <div class="modal" id="topicModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <!-- Content will be loaded dynamically -->
        </div>
    </div>

    <script src="assets/js/particles.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
        // Inline initialization script
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loader').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('loader').style.display = 'none';
                }, 500);
            }, 1000);
        });
    </script>
</body>
</html>
